<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>
      <link rel="stylesheet" href="footer.css">
       <link rel="stylesheet" href="zhuce.css">
    <script type="text/javascript" src="footer.js"></script>
</head>
<body>
  <!--头部-->
    <header>
        <div class="head_zwf">
        <a href="subject.html" title="张万福珠宝"><img src="img/logo.png"></a>
        <i>欢迎注册</i>
        <div class="head_right">
        <a href="login.html" class="left_user">已有账号?</a>
        <a href="#" class="right_user">立即注册</a>
        </div>
        </div>
    </header>
     <!--头部-->
     <!--中间部分-->
     <div class="login_one">
      <div class="login_two">
       <p><span>用 户 名</span><input type="text" placeholder="您的账号名和登录名" name="uname" id="uname"></p>
       <p><span>设置密码</span><input type="password" placeholder="建议至少使用两种字符组合" id="upwd"</p>
       <p><span>确认密码</span><input type="password" placeholder="请再次输入密码" id="upwd2" onblur="password()"></p>
       <p><span>电话号码</span><input type="text" placeholder="建议常使用手机号" id="phone"></p>
       <p class="login_span"><span>手机验证号</span><input type="text" placeholder="请输入手机验证码"><span class="login_span"><a href="#"class="login_a">获得手机验证码</a></span></p>
       <button class="login_btn" id="btn" onclick="login()">立即注册</button>
      </div>
      <div class="login_three">
        <a href="#"><img src="img/login2.png"></a>
      </div>
     </div>
     <!--中间部分-->
     <!--尾部><-->
     <footer>
        <script type="text/javascript">
				footer();
			</script>
      <script>
       var uname=document.getElementById("uname");
      var upwd=document.getElementById("upwd");
      var upwd2=document.getElementById("upwd2");
      var phone=document.getElementById("phone");
      var btn=document.getElementById("btn");
      //注册交互
     function login(){
	  var xhr=new XMLHttpRequest();
	  xhr.onreadystatechange=function(){
	  if(xhr.status==200&&xhr.readyState==4){
	     var rs=xhr.responseText;
       console.log(rs)
      // var uname=document.getElementById("uname").value;
     // var phone=document.getElementById("phone").value;
      if(uname.value!=""){
        if(rs=="1"){
          alert("用户账号已存在");
        }else{
          alert("账号可以注册")
        }  
        }else{
         alert("用户名不能为空");
        }
        var num=/^[1][3,4,5,7,8][0-9]{9}$/;
        if(uname.value!=num){
          alert("账号无法注册")
        }
    }
    //var zhuce="/login2/zhuce?uname="+uname.value+"&&phone="+phone.value;
	  
    }
     xhr.open("get","/login2?uname="+uname.value+"&&phone="+phone.value,true);
	   xhr.send(null); 
      }
       //密码验证
      function password(){
     var upwd=document.getElementById("upwd").value;
     var upwd2=document.getElementById("upwd2").value;
       if(upwd&&upwd2!==""){
         if(upwd!==upwd2){
           alert("密码不一致")
         }else{
           alert("密码一致")
         }
      }else{
        alert("密码不能为空")
      }
      }
      </script>
    </footer>
    <!--尾部><-->
</body>
